<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded shadow-md w-full max-w-3xl">
        <div class="text-center mb-4 flex justify-center space-x-32">
            <h2 id="school-name" class="text-2xl font-semibold"></h2>
            <h3 id="student-name" class="text-2xl font-medium"></h3>
            <div id="timer" class="text-2xl font-bold mb-4">Time Left: 2:00</div> <!-- Timer display -->
        </div>
        <h1 class="text-xl font-bold">Question</h1>
        <section class="quiz mt-4"> <!-- Added section with class 'quiz' -->
            <div id="quiz-container" class="quiz-questions"></div> <!-- Container for quiz questions -->
        </section>
        <button id="viewResultsButton">View Results</button> <!-- Button to view results -->
    </div>

    <!-- Modal for displaying results -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Quiz Results</h2>
            <p id="resultText"></p>
            <div id="resultsList"></div> <!-- Container for displaying results from local storage -->
        </div>
    </div>

    <script src="mainQuiz.js"></script>
</body>
</html>
