<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-bold mb-4 text-center">Take the Quiz</h2>
        <div class="mb-4">
            <label for="schoolSelect" class="block text-sm font-medium text-gray-700">Select School:</label>
            <select id="schoolDropdown" class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                <option value="">--Select School--</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="studentSelect" class="block text-sm font-medium text-gray-700">Select Student:</label>
            <select id="studentDropdown" class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                <option value="">--Select Student--</option>
            </select>
        </div>

        <button onclick="startQuiz()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200">Start Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
